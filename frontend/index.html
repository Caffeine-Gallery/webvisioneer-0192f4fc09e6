<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Vision Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Claude Vision Object Detection</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>
                <button id="processButton" class="btn btn-primary mb-3">Process Image</button>
                <div id="spinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Original Image</h3>
                <img id="originalImage" class="img-fluid" alt="Original Image">
            </div>
            <div class="col-md-6">
                <h3>Processed Image</h3>
                <canvas id="processedImage" class="img-fluid"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
